<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content:, :before y :after</title>
    <!--
        Uso de content: , :before y :after
        Agrega contenido despues de los elementos que tengan clase new y despues de los elementos que tengan clase old,
        recomendado usar content: si tiene que ver con estilo
    -->
    <link rel="stylesheet" href="Ejemplo5.css">
</head>
<body>
    <h1>Contenido</h1>
    <div>
        <a href="#" class="old">HTML</a>
        <a href="#">CSS</a>
        <a href="#" class="new">PHP</a>
    </div>
</body>
</html>
