<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[atributos]</title>
    <!--
        Ejemplo4_1.css: Los estilos se aplicaran a todos los elementos hipervinculos que contengan el atributo ([atributo])
        Ejemplo4_2.css: Los estilos se aplicaran a todos los elementos hipervinculos que contengan el atributo y espicificando valor ([atributo=valor])
        Ejemplo4_3.css: Los estilos se aplicaran a todos los elementos hipervinculos que contengan el atributo y cuyos inicien con una palabra([atributo|=palabra])
        Ejemplo4_4.css: Los estilos se aplicaran a todos los elementos hipervinculos que contengan el atributo y cuyos contengan una palabra([atributo~=palabra])
    -->
    <link rel="stylesheet" href="Ejemplo4_4.css">
</head>
<body>
    <p><a href="#" id="top-one">Marcador</a></p>
    <p><a href="http://www.google.com" id="top-two" title="Buscador">Google</a></p>
    <p><a href="http://www.youtube.com" title="PÃ¡gina de videos">Youtube</a></p>
</body>
</html>
