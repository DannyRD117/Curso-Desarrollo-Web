<html>
    <head>
        <title>Formularios Parte 2</title>
    </head>
    <body>
        <h1>FORMULARIOS PARTE 2</h1>   
        <h2>Formulario de tipo Select</h2>
        <select name="" id="">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
        </select>
        <h2>Formualrio de tipo Select con selecion multiple</h2>
        <form>
            <select name="" id="" multiple="multiple">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
            </select>
        </form>
        <h2>Formulario de tipo Select con agrupaci√≥n de opciones</h2>
        <form>
            <select name="" id="">
                <optgroup label="HTML">
                    <option value="tables">Tablas</option>
                    <option value="forms">Formularios</option>
                </optgroup>
                <optgroup label="CSS">
                    <option value="colors">Colores</option>
                </optgroup>
            </select>
        </form>
        <h2>Formulario de tipo Textarea</h2>
        <form>
            <textarea name="" id="" cols="30" rows="3">Escribe</textarea>
        </form>
        <h2>Formulario de tipo Label</h2>
        <form>
            <label for="html">HTML</label>
            <input type="radio" name="tema" id="html">
            <br>
            <label for="css">CSS</label>
            <input type="radio" name="tema" id="css">
        </form>
        <form>
            <fieldset><legend>Perfil</legend> 
                Nombre: <input type="text"><br>
                Email: <input type="text"><br>
            </fieldset>
            <fieldset><legend>Temas</legend>
                <input type="checkbox">HTML
                <input type="checkbox">CSS
            </fieldset>
        </form>
    </body>
</html>
