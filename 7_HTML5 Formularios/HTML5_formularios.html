<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Nuevas características de formularios de HTML5</title>
    </head>
    <body>
        <h1>Nuevas características de formularios de HTML5</h1>
        <p>Este es un ejemplo sobre las nuevas características de HTML5 en formularios</p>
        <form id="form-order">
            <p>
                <label for="name">Nombre (obligatorio)</label>
                <input type="text" name="name" id="name" 
                placeholder="Daniel Rodríguez"
                autofocus
                required>
            </p>

            <p>
                <label for="passwd">Contraseña (obligatoria)</label>
                <input type="password" name="passwd" id="passwd"
                placeholder="qwc1234"
                pattern="[a-z]{3}[0-9]{4}"
                required> (la contraseña debe contener 3 letras y 4 numeros en este orden)
            </p>

            <p>
                <label for="phone"> Teléfono </label>
                <input type="tel" name="phone" id="phone" 
                placeholder="+12 1234567"
                pattern="(+[0-9]{2}) [0-9]{7}">
            </p>

            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="ejemplo@email.com">
            </p>

            <p>
                <label for="website">Tu pagina web</label>
                <input type="url" name="website" id="website" placeholder="http://www.tuweb.com">
            </p>

            <p> 
                <label for="numberexample">N° de temas</label>
                <input type="number" name="numberexample" id="numberexample"
                min="2"
                max="14"
                placeholder="2"
                step="2"> (entre 2 y 14, solo pares)
            </p>

            <p>
                <label for="date"> Fecha de envio</label>
                <input type="date" name="date" id="date" min="2012-07-16"> (minimo 16 de Julio de 2012)
            </p>

            <p>
                <label for="colorexample">Color del item</label>
                <input type="color" name="colorexample" id="colorexample" value="#1A33FF">
            </p>

            <p>
                <label for="search">Buscar</label>
                <input type="search" name="search" id="search">
            </p>

            <p>
                <label for="points">Rango de valores</label>
                <input type="range" name="points" id="points" min="1" max="10"> (entre 1 y 10)
            </p>

            <p>
                <fieldset>
                    <legend>Seleciona una prioridad</legend>
                    <p><label> <input type="radio" name="priority" value="baja" checked>Baja</label></p>
                    <p><label> <input type="radio" name="priority" value="media" checked>Media</label></p>
                    <p><label> <input type="radio" name="priority" value="alta" checked>Alta</label></p>
                </fieldset>
            </p>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
