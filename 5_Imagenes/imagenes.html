<html>
    <head>
        <title>Imágenes en HTML</title>
    </head>
    <body>
        <h1>IMÁGENES</h1>
        <img src="planets.gif" width="145" height="126" alt="Planets" usemap="#planetmap">
        <map name="planetmap">
            <area shape="rect" coords="0,0,82,126" href="sun.hm" alt="Sun">
            <area shape="circle" coords="90,58,3" href="mercur.htm" alt="Mercury">
            <area shape="circle" coords="124,58,8" href="venus.htm" alt="Venus">
        </map>

        <p>Por favor, selecciona una figura:</p>
        <img src="shapes.png" usemap="#shapes" alt="Cuatro figuras disponibles: un rectángulo con un hueco
        , un circulo verde, un triángulo azul y una estrella amarilla de cuatro puntas.">
        <map name="shapes">
            <!-- El hueco en el rectangulo rojo-->
            <area shape="rect" coords="50,50,100,100" href="" alt="">
            <area shape="rect" coords="25,25,125,125" href="red.html" alt="rectángulo rojo">
            <area shape="circle" coords="200,75,50" href="green.html" alt="Circulo verde">
            <area shape="poly" coords="325,25,262,125,388,125" href="blue.html" alt="Triángulo">
            <area shape="poly" coords="450,25,435,60,400,75,435,90,450,125,465,90,500,75,465,60" 
            href="yellow.html" alt="Estrella amarilla">
        </map>
    </body>
</html>
